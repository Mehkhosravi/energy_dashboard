{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Welcome to the Energy Platform</h1>
  <!-- Hero Section -->
  <section class="py-24">
    <!-- Banner Carousel or Static Display -->
    <div id="banners" class="banner-section">
      {% for banner in banners %}
        <div class="banner-item">
          <img src="{{ banner.image_url }}" alt="{{ banner.title }}" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 20px;">
          <h3 style="text-align:center;">{{ banner.title }}</h3>
        </div>
      {% endfor %}
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
      <!-- Left Side: Large Words -->
      <div class="space-y-16">
          <h1 class="text-7xl font-extrabold leading-tight">Build</h1>
          <h1 class="text-7xl font-extrabold leading-tight">Connect</h1>
          <h1 class="text-7xl font-extrabold leading-tight">Transform</h1>
      </div>

      <!-- Right Side: Matching Images -->
      <div class="space-y-16">
          <img src="https://source.unsplash.com/600x300/?city,solar" class="rounded-2xl w-full object-cover h-40 shadow-md" />
          <img src="https://source.unsplash.com/600x300/?airplane,sky" class="rounded-2xl w-full object-cover h-40 shadow-md" />
          <img src="https://source.unsplash.com/600x300/?ship,port" class="rounded-2xl w-full object-cover h-40 shadow-md" />
      </div>
    </div>
  </section>
{% endblock %}
