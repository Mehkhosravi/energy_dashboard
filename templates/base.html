<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Renewable Energy in Italy{% endblock %}</title>
    <!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.css') }}">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
    $('#comuneSelect').select2({
      placeholder: "Search Comune",
      allowClear: true
    });
  });
</script>

  <!-- Navbar -->
  {% block navbar %}
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{{ url_for('dashboard') }}" class="nav-link">Home</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('logout') }}">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>
</nav>
{% endblock %}

  <!-- Insert Navbar Here -->
  
  <!-- Sidebar -->
{% block sidebar %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{{ url_for('dashboard') }}" class="brand-link">
    <span class="brand-text font-weight-light">Energy Admin</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info">
        <a href="#" class="d-block">Welcome, Admin</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        
        <li class="nav-item">
          <a href="{{ url_for('dashboard') }}" class="nav-link">
            <i class="nav-icon fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('comune_overview') }}" class="nav-link">
            <i class="nav-icon fas fa-table"></i>
            <p>Comune Overview</p>
          </a>
        </li>
        

        <!-- You can add more menu items here later -->

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
{% endblock %}



  <!-- Content Wrapper -->
  <div class="content-wrapper">
    {% block content %}
    <!-- Page Content goes here -->
    {% endblock %}
  </div>

</div>

<!-- AdminLTE JS -->
<script src="{{ url_for('static', filename='dist/js/adminlte.js') }}"></script>
  <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
{% block scripts %}{% endblock %}
</html>
