<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Energy Platform{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Choices.js CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- virtual-select.js CSS and JS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/virtual-select@latest/dist/virtual-select.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/virtual-select@latest/dist/virtual-select.min.js"></script> -->

</head>

<body class="bg-white text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="custom-header">
  {% include "partials/header.html" %}
  </header>

  <!-- Page Content -->
  <main>
    <div class="px-4 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    {% include "partials/footer.html" %}
  </footer>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
