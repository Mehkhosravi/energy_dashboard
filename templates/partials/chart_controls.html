<!-- chart_controls.html -->
<div id="chart-controls" class="space-y-4">

  <!-- Select Data Type -->
  <div>
    <label for="dataType" class="block text-sm font-medium text-gray-700">Select Data Type:</label>
    <select id="dataType" class="w-full p-2 border rounded">
      <option value="consumption">Consumption</option>
      <option value="production">Production</option>
      <option value="future">Future Production</option>
    </select>
  </div>
  <div id="energyTypeGroup" class="hidden">
    <label for="energyType" class="block text-sm font-medium text-gray-700">Select Energy Source:</label>
    <select id="energyType" class="w-full p-2 border rounded">
      <option value="solar">Solar</option>
      <option value="hydro">Hydroelectric</option>
      <option value="wind">Wind</option>
      <option value="biomass">Biomass</option>
    </select>
  </div>

  <!-- Year(s) -->
  <div class="flex items-center space-x-2">
    <label for="yearSelect" class="text-sm font-medium text-gray-700 whitespace-nowrap">Year(s):</label>
    <select id="yearSelect" multiple class="virtual-select w-full"></select>
  </div>

  <!-- Month(s) -->
  <div class="flex items-center space-x-2">
    <label for="monthSelect" class="text-sm font-medium text-gray-700 whitespace-nowrap">Month(s):</label>
    <select id="monthSelect" multiple class="virtual-select w-full"></select>
  </div>


  <!-- Season(s) -->
  <div>
    <label for="seasonSelect" class="block text-sm font-medium text-gray-700">Season(s):</label>
    <select id="seasonSelect" class="w-full p-2 border rounded" multiple>
      <option value="warm">Warm (Apr–Sep)</option>
      <option value="cold">Cold (Oct–Mar)</option>
    </select>
  </div>

  <!-- Day Type -->
  <div>
    <label for="dayTypeSelect" class="block text-sm font-medium text-gray-700">Day Type:</label>
    <select id="dayTypeSelect" class="select2 w-full p-2 border rounded" multiple>
      <option value="weekday">Weekday</option>
      <option value="weekend">Weekend</option>
    </select>
  </div>

  <!-- Hour Range -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Hour Range:</label>
    <div class="flex space-x-2">
      <input type="number" id="hourStart" class="w-full p-2 border rounded" placeholder="From (e.g. 6)" min="0" max="23" />
      <input type="number" id="hourEnd" class="w-full p-2 border rounded" placeholder="To (e.g. 18)" min="0" max="23" />
    </div>
  </div>
</div>
